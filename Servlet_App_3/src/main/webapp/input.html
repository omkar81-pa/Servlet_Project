<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="choice" method="post">
            <h2>Simple Calculator</h2>

            <div class="input-group">
                <label for="v1">Enter Value 1:</label>
                <input type="text" id="v1" name="v1" required>
            </div>

            <div class="input-group">
                <label for="v2">Enter Value 2:</label>
                <input type="text" id="v2" name="v2" required>
            </div>

            <div class="btn-group">
                <input type="submit" name="sb" value="Add">
                <input type="submit" name="sb" value="Subtract">
                <input type="submit" name="sb" value="Multiply">
                <input type="submit" name="sb" value="Divide">
                <input type="submit" name="sb" value="Modulo">
                <input type="submit" name="sb" value="Average">
                <input type="submit" name="sb" value="Greater">
                <input type="submit" name="sb" value="Smaller">
            </div>
        </form>
    </div>
</body>
</html>
